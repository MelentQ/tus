<div id="modal-city-check" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close btn btn--circle btn--white">
				<svg width="24" height="24">
					<use xlink:href="../img/icons/icons.svg#cross"></use>
				</svg>
			</button>
			<div class="popup__inner">
				<div class="popup__headline">Ваш город Казань?</div>
				<div class="popup__desc">
					Проекты и акции к ним могут отличаться, выберите точный адрес
				</div>
				<form action="#" class="popup__form">
					<div class="popup__action">
						<button type="submit" class="popup__action-btn btn btn--wide ">Да, верно</button>
						<button type="submit" class="popup__action-btn btn btn--wide btn--outline">Нет, другой</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
