<div class="filters" data-filter="filters">
  <div class="filters__overlay" data-filter="overlay"></div>
  <div class="filters__wrapper">
    <div class="filters__content">
      <button type="button" class="filters__close btn btn--circle btn--greylight" aria-label="Закрыть" data-filter="close">
        <svg width="22" height="22">
          <use xlink:href="../img/icons/icons.svg#cross"></use>
        </svg>
      </button>
      <div class="filters__headline">Все фильтры</div>
      <form class="filters__form">
        <div class="filters__col">
          <div class="filter-item">
            <div class="filter-item__label">
              Город
            </div>
            <div class="filter-item__select">
              <select name="filter-variant" id="f-city" class="filter-select">
                <option value="">Выбрать</option>
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
                <option value="4">Вариант 4</option>
              </select>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Объект
            </div>
            <div class="filter-item__select">
              <select name="filter-variant" id="f-object" class="filter-select">
                <option value="">Выбрать</option>
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
                <option value="4">Вариант 4</option>
              </select>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Жилой комплекс
            </div>
            <div class="filter-item__select">
              <select name="filter-variant" id="f-complex" class="filter-select">
                <option value="">Выбрать</option>
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
                <option value="4">Вариант 4</option>
              </select>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Корпус
            </div>
            <div class="filter-item__select">
              <select name="filter-variant" id="f-corpus" class="filter-select">
                <option value="">Выбрать</option>
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
                <option value="4">Вариант 4</option>
              </select>
            </div>
          </div>
        </div>
        <div class="filters__col">
          <div class="filter-item">
            <div class="filter-item__label">
              Количество комнат
            </div>
            <div class="filter-item__select filter-item__radio">
              <label for="f-rooms-studio" class="filter-item__radio-btn">
                <input type="checkbox" name="f-rooms" id="f-rooms-studio">
                <span>Студия</span>
              </label>
              <label for="f-rooms-1" class="filter-item__radio-btn">
                <input type="checkbox" name="f-rooms" id="f-rooms-1">
                <span>1</span>
              </label>
              <label for="f-rooms-2" class="filter-item__radio-btn">
                <input type="checkbox" name="f-rooms" id="f-rooms-2">
                <span>2</span>
              </label>
              <label for="f-rooms-3" class="filter-item__radio-btn">
                <input type="checkbox" name="f-rooms" id="f-rooms-3">
                <span>3</span>
              </label>
              <label for="f-rooms-4" class="filter-item__radio-btn">
                <input type="checkbox" name="f-rooms" id="f-rooms-4">
                <span>4+</span>
              </label>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Площадь
            </div>
            <div class="filter-item__select filter-item__range">
              <div class="filter-item__inputs">
                <input type="text" class="filter-item__input filter-item__input--left js-range-input-min" placeholder="от 0">
                <input type="text" class="filter-item__input filter-item__input--right js-range-input-max" placeholder="до 20 000 000 ">
              </div>
              <div class="range-slider" data-min="0" data-min-current="500" data-max-current="9000" data-max="10000"></div>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Стоимость
            </div>
            <div class="filter-item__select filter-item__range">
              <div class="filter-item__inputs">
                <input type="text" class="filter-item__input filter-item__input--left js-range-input-min" placeholder="от 0">
                <input type="text" class="filter-item__input filter-item__input--right js-range-input-max" placeholder="до 20 000 000 ">
              </div>
              <div class="range-slider" data-min="0" data-min-current="500" data-max-current="9000" data-max="10000"></div>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Статус
            </div>
            <div class="filter-item__select">
              <select name="filter-variant" id="f-ready" class="filter-select">
                <option value="">Выбрать</option>
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
                <option value="4">Вариант 4</option>
              </select>
            </div>
          </div>
        </div>
        <div class="filters__col">
          <div class="filter-item">
            <div class="filter-item__label">
              Этаж
            </div>
            <div class="filter-item__select filter-item__range">
              <div class="filter-item__inputs">
                <input type="text" class="filter-item__input filter-item__input--left js-range-input-min" placeholder="от 0">
                <input type="text" class="filter-item__input filter-item__input--right js-range-input-max" placeholder="до 20 000 000 ">
              </div>
              <div class="range-slider" data-min="0" data-min-current="500" data-max-current="9000" data-max="10000"></div>
            </div>
            <div class="filter-item__floors">
              <label class="filter-item__checkbox" for="filter-floor-01">
                <input type="checkbox" name="filter-floor" id="filter-floor-01">
                <span>Не первый</span>
              </label>
              <label class="filter-item__checkbox" for="filter-floor-02">
                <input type="checkbox" name="filter-floor" id="filter-floor-02">
                <span>Не последний</span>
              </label>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Срок сдачи
            </div>
            <div class="filter-item__select">
              <select name="filter-variant" id="f-variant" class="filter-select">
                <option value="">Выбрать</option>
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
                <option value="4">Вариант 4</option>
              </select>
            </div>
          </div>
          <div class="filter-item">
            <div class="filter-item__label">
              Особенности
            </div>
            <div class="filter-item__checkboxes">
              <label class="filter-item__checkbox" for="filter-other-01">
                <input type="checkbox" name="filter-other" id="filter-other-01">
                <span>Видовая</span>
              </label>
              <label class="filter-item__checkbox" for="filter-other-02">
                <input type="checkbox" name="filter-other" id="filter-other-02">
                <span>Рассрочка</span>
              </label>
              <label class="filter-item__checkbox" for="filter-other-03">
                <input type="checkbox" name="filter-other" id="filter-other-03">
                <span>Ипотека</span>
              </label>
              <label class="filter-item__checkbox" for="filter-other-04">
                <input type="checkbox" name="filter-other" id="filter-other-04">
                <span>Без отделки</span>
              </label>
              <label class="filter-item__checkbox" for="filter-other-05">
                <input type="checkbox" name="filter-other" id="filter-other-05">
                <span>С отделкой</span>
              </label>
              <label class="filter-item__checkbox" for="filter-other-06">
                <input type="checkbox" name="filter-other" id="filter-other-06">
                <span>Паркинг</span>
              </label>
              <label class="filter-item__checkbox" for="filter-other-07">
                <input type="checkbox" name="filter-other" id="filter-other-07">
                <span>Кладовая</span>
              </label>
            </div>
          </div>
        </div>
        <div class="filters__controls">
          <button type="submit" class="btn filters__submit">
            Показать 36 объектов
          </button>
          <button type="reset" class="btn btn--icon btn--greylight filters__submit">
            <span class="sm-hide">Сбросить фильтры</span>
            <span class="sm-block">Сбросить</span>
            <svg width="24" height="24">
              <use xlink:href="../img/icons/icons.svg#cross"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
