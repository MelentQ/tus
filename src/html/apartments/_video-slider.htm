<section class="video section">
  <div class="video__container">
    <div class="video__wrapper">
      <div class="video__slider js-video-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="./img/video/video-01.png" data-fslightbox="video" class="video__slider-item">
              <img src="./img/video/video-01.png" alt="">
            </a>
            <span class="video__item-btn common-play-btn">
              <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 12L-1.04907e-06 24L0 -6.99382e-07L16 12Z" fill="white"></path>
              </svg>
            </span>
          </div>
          <div class="swiper-slide">
            <a href="./img/video/video-02.png" data-fslightbox="video" class="video__slider-item">
              <img src="./img/video/video-02.png" alt="">
            </a>
            <span class="video__item-btn common-play-btn">
              <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 12L-1.04907e-06 24L0 -6.99382e-07L16 12Z" fill="white"></path>
              </svg>
            </span>
          </div>
          <div class="swiper-slide">
            <a href="./img/video/video-03.png" data-fslightbox="video" class="video__slider-item">
              <img src="./img/video/video-03.png" alt="">
            </a>
            <span class="video__item-btn common-play-btn">
              <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 12L-1.04907e-06 24L0 -6.99382e-07L16 12Z" fill="white"></path>
              </svg>
            </span>
          </div>
        </div>
        <div class="video__slider-controls slider-round-controls">
          <button type="button" class="slider-round-control slider-round-control--prev js-video-slider-prev" aria-label="Previous slide">
            <svg width="32" height="32">
              <use xlink:href="./img/icons/icons.svg#arrow"></use>
            </svg>
          </button>
          <button type="button" class="slider-round-control slider-round-control--next js-video-slider-next" aria-label="Next slide">
            <svg width="32" height="32">
              <use xlink:href="./img/icons/icons.svg#arrow"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="video__title">Видео</div>
    </div>
  </div>
</section>
