<h1 class="projects__title section__title h2">@@title</h1>
<div class="projects__head">
  <form action="#" class="projects__filters">
    <div class="projects__filters-cities">
      <label for="f-city-01" class="form-radio">
        <input type="radio" name="f-city" id="f-city-01" checked="">
        <span>Белгород</span>
      </label>
      <label for="f-city-02" class="form-radio">
        <input type="radio" name="f-city" id="f-city-02">
        <span>Строитель</span>
      </label>
      <label for="f-city-03" class="form-radio">
        <input type="radio" name="f-city" id="f-city-03">
        <span>Казань</span>
      </label>
    </div>
    <div class="projects__filters-top">
      <div class="filter-item">
        <div class="filter-item__label">
          Готовый вариант
        </div>
        <div class="filter-item__select">
          <select name="filter-variant" id="filter-variant" class="filter-select">
            <option value="">Выбрать</option>
            <option value="1">Вариант 1</option>
            <option value="2">Вариант 2</option>
            <option value="3">Вариант 3</option>
            <option value="4">Вариант 4</option>
          </select>
        </div>
      </div>
      <div class="filter-item">
        <div class="filter-item__label">
          Город
        </div>
        <div class="filter-item__select">
          <select name="filter-city" id="filter-city" class="filter-select">
            <option value="">Выбрать</option>
            <option value="1">Вариант 1</option>
            <option value="2">Вариант 2</option>
            <option value="3">Вариант 3</option>
            <option value="4">Вариант 4</option>
          </select>
        </div>
      </div>
      <div class="filter-item">
        <div class="filter-item__label">
          Количество комнат
        </div>
        <div class="filter-item__radio">
          <label for="filter-rooms-studio" class="filter-item__radio-btn">
            <input type="checkbox" name="filter-rooms" id="filter-rooms-studio">
            <span>Студия</span>
          </label>
          <label for="filter-rooms-1" class="filter-item__radio-btn">
            <input type="checkbox" name="filter-rooms" id="filter-rooms-1">
            <span>1</span>
          </label>
          <label for="filter-rooms-2" class="filter-item__radio-btn">
            <input type="checkbox" name="filter-rooms" id="filter-rooms-2">
            <span>2</span>
          </label>
          <label for="filter-rooms-3" class="filter-item__radio-btn">
            <input type="checkbox" name="filter-rooms" id="filter-rooms-3">
            <span>3</span>
          </label>
          <label for="filter-rooms-4" class="filter-item__radio-btn">
            <input type="checkbox" name="filter-rooms" id="filter-rooms-4">
            <span>4</span>
          </label>
        </div>
      </div>
      <div class="filter-item">
        <div class="filter-item__label">
          Стоимость
        </div>
        <div class="filter-item__range">
          <div class="filter-item__inputs">
            <input type="text" class="filter-item__input filter-item__input--left js-range-input-min js-input-num" placeholder="от 0">
            <input type="text" class="filter-item__input filter-item__input--right js-range-input-max js-input-num" placeholder="до 20 000 000 ">
          </div> 
          <div class="range-slider" data-min="0" data-min-current="0" data-max-current="50" data-max="100"></div>
        </div>
      </div>
      <div class="filter-item">
        <div class="filter-item__label">
          Площадь
        </div>
        <div class="filter-item__range">
          <div class="filter-item__inputs">
            <input type="text" class="filter-item__input filter-item__input--left js-range-input-min js-input-num" placeholder="от 0">
            <input type="text" class="filter-item__input filter-item__input--right js-range-input-max js-input-num" placeholder="до 20 000 000 ">
          </div>
          <div class="range-slider" data-min="0" data-min-current="500" data-max-current="9000" data-max="10000"></div>
        </div>
      </div>
      <a href="#" class="filter-item-result btn">63 объекта</a>
    </div>
    <div class="projects__filters-controls">
      <button type="button" class="projects__filters-all" data-filter="open">Все фильтры</button>
      <button type="reset" class="projects__filters-reset">
        Сбросить фильтры
        <svg width="24" height="24">
          <use xlink:href="../img/icons/icons.svg#cross"></use>
        </svg>
      </button>
      <div class="projects__switcher">
        <button type="button" class="projects__switcher-btn reset-btn is-active">
          <svg width="18" height="18">
            <use xlink:href="../img/icons/icons.svg#coubs"></use>
          </svg>
        </button>
        <button type="button" class="projects__switcher-btn reset-btn">
          <svg width="18" height="18">
            <use xlink:href="../img/icons/icons.svg#3d"></use>
          </svg>
        </button>
      </div>
    </div>
  </form>
</div>
