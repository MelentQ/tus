<section class="rent-gallery section">
  <div class="rent-gallery__container">
    <div class="rent-gallery__slider js-rent-gallery">
      <div class="rent-gallery__slider-nav slider-round-controls">
        <button type="button" class="slider-round-control slider-round-control--prev js-rent-gallery-prev" tabindex="0" aria-label="Previous slide">
          <svg width="32" height="32">
            <use xlink:href="./img/icons/icons.svg#arrow"></use>
          </svg>
        </button>
        <button type="button" class="slider-round-control slider-round-control--next js-rent-gallery-next" tabindex="0" aria-label="Next slide">
          <svg width="32" height="32">
            <use xlink:href="./img/icons/icons.svg#arrow"></use>
          </svg>
        </button>
      </div>
      <div class="swiper-wrapper">
        <div class="rent-gallery__item swiper-slide">
          <img src="img/rent/rent-03.png" alt="">
        </div>
        <div class="rent-gallery__item swiper-slide">
          <img src="img/rent/rent-01.png" alt="">
        </div>
        <div class="rent-gallery__item swiper-slide">
          <img src="img/rent/rent-02.png" alt="">
        </div>
        <div class="rent-gallery__item swiper-slide">
          <img src="img/rent/rent-04.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
