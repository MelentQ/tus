<section class="contact-us section js-marque">
  <div class="contact-us__container">
    <div class="contact-us__inner">
      <div class="contact-us__marque marque-lines">
        <div class="marque marque--up">
          <div class="marque__inner js-up-gallery">
            <div class="marque__img">
              <img src="./img/join-us/join-us-01.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-02.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-03.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-01.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-02.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-03.png" alt="">
            </div>
          </div>
        </div>
        <div class="marque marque--down">
          <div class="marque__inner js-down-gallery">

            <div class="marque__img">
              <img src="./img/join-us/join-us-05.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-06.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-04.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-05.png" alt="">
            </div>
            <div class="marque__img">
              <img src="./img/join-us/join-us-06.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="contact-us__info">
        <h2 class="contact-us__title h3">
          Присоединиться
          к&nbsp; команде
        </h2>
        <div class="contact-us__desc">
          Мы подробно ответим Вам. Надеемся, что наше сотрудничество будет продуктивным. Всегда готовы помочь и ответить
          на возникающие вопросы.
        </div>
        <form class="contact-us__form">
          <div class="contact-us__groups">
            <div class="form-group">
              <label for="cu-name" class="form-label"></label>
              <input type="text" id="cu-name" class="form-control" placeholder="Имя" data-required data-validate>
              <div class="form-error">
                <div class="form-error__icon">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#info"></use>
                  </svg>
                </div>
                <div class="form-error__cloud">
                  Текст ошибки
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cu-tel" class="form-label"></label>
              <input type="tel" id="cu-tel" class="form-control" placeholder="Номер телефона" data-required
                data-validate>
              <div class="form-error">
                <div class="form-error__icon">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#info"></use>
                  </svg>
                </div>
                <div class="form-error__cloud">
                  Текст ошибки
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="cu-email" class="form-label"></label>
              <input type="email" id="cu-email" class="form-control" placeholder="Почта" data-required data-validate>
              <div class="form-error">
                <div class="form-error__icon">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#info"></use>
                  </svg>
                </div>
                <div class="form-error__cloud">
                  Текст ошибки
                </div>
              </div>
            </div>
          </div>
          <div class="form-file">
            <label for="feedback-file-02" class="form-file__main">
                <input type="file" class="form-file__input" data-max-length="5" id="feedback-file-02">
                <span class="form-file__label">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#pin-file"></use>
                  </svg>
                  Прикрепить резюме до 5 МБ. pdf
                </span>
            </label>
            <div class="form-file__list">
            </div>
          </div>
          <button type="submit" class="contact-us__btn btn btn--wide">
            Оставить заявку
            <svg width="18" height="18">
              <use xlink:href="../img/icons/icons.svg#plus"></use>
            </svg>
          </button>
          <div class="contact-us__agreement form-agreement">Нажимая “Отправить” вы соглашаетесь с <a href="#">политикой
              конфиденциальности</a></div>
        </form>
      </div>
    </div>
  </div>
</section>
