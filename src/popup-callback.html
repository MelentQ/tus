<div id="modal-callback" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close btn btn--circle btn--white">
        <svg width="24" height="24">
          <use xlink:href="../img/icons/icons.svg#cross"></use>
        </svg>
      </button>
      <div class="popup__inner">
        <div class="popup__headline">Оставьте заявку</div>
        <div class="popup__desc">
          Менеджер свяжется с вами для подтверждения
          заявки и согласует время консультации
        </div>
        <form action="#" data-ajax class="popup__form">
          <div class="popup__form-groups">
            <div class="form-group">
              <label for="p-name" class="form-label"></label>
              <input type="text" id="p-name" class="form-control" placeholder="Ваше имя" data-required data-validate>
              <div class="form-error">
                <div class="form-error__icon">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#info"></use>
                  </svg>
                </div>
                <div class="form-error__cloud">
                  Заполните поле
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="p-tel" class="form-label"></label>
              <input type="tel" id="p-tel" class="form-control" placeholder="+7 999 999 99 99" data-required
                data-validate>
              <div class="form-error">
                <div class="form-error__icon">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#info"></use>
                  </svg>
                </div>
                <div class="form-error__cloud">
                  Текст ошибки
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="p-email" class="form-label"></label>
              <input type="email" id="p-email" class="form-control" placeholder="Ваш e-mail" data-required
                data-validate>
              <div class="form-error">
                <div class="form-error__icon">
                  <svg width="20" height="20">
                    <use xlink:href="../img/icons/icons.svg#info"></use>
                  </svg>
                </div>
                <div class="form-error__cloud">
                  Текст ошибки
                </div>
              </div>
            </div>
          </div>
          <div class="popup__form-agreement form-agreement">
            Нажимая “Отправить” вы соглашаетесь с
            <a href="#">политикой конфиденциальности</a>
          </div>
          <button type="submit" class="popup__form-submit btn btn--icon">
            Оставить заявку
            <svg width="18" height="18">
              <use xlink:href="../img/icons/icons.svg#plus "></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
