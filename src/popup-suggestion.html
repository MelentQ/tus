<div id="modal-suggestion" aria-hidden="true" class="popup popup-suggestion">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close btn btn--circle btn--white">
        <svg width="24" height="24">
          <use xlink:href="../img/icons/icons.svg#cross"></use>
        </svg>
      </button>
      <div class="popup-suggestion__inner">
        <picture class="popup-suggestion__img">
          <img src="./img/popup-suggestion.png" alt="">
        </picture>
        <div class="popup-suggestion__info">
          <div class="popup-suggestion__headline">
            Подбор квартир в новостройке!
          </div>
          <div class="popup-suggestion__desc">
            Оставьте свой номер, мы перезвоним вам 
            в ближайшее время и ответим на все ваши вопросы
          </div>
          <form action="#" data-ajax class="popup-suggestion__form">
            <div class="popup-suggestion__form-groups">
              <div class="form-group">
                <label for="p-name" class="form-label"></label>
                <input type="text" id="p-name" class="form-control" placeholder="Ваше имя" data-required data-validate>
                <div class="form-error">
                  <div class="form-error__icon">
                    <svg width="20" height="20">
                      <use xlink:href="../img/icons/icons.svg#info"></use>
                    </svg>
                  </div>
                  <div class="form-error__cloud">
                    Заполните поле
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="p-tel" class="form-label"></label>
                <input type="tel" id="p-tel" class="form-control" placeholder="+7 999 999 99 99" data-required
                  data-validate>
                <div class="form-error">
                  <div class="form-error__icon">
                    <svg width="20" height="20">
                      <use xlink:href="../img/icons/icons.svg#info"></use>
                    </svg>
                  </div>
                  <div class="form-error__cloud">
                    Текст ошибки
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="p-email" class="form-label"></label>
                <textarea name="" class="form-control" columns="30" rows="2" id="" placeholder="Комментарий"></textarea>
              </div>
            </div>
            <div class="popup-suggestion__form-agreement form-agreement">
              Нажимая “Отправить” вы соглашаетесь с
              <a href="#">политикой конфиденциальности</a>
            </div>
            <button type="submit" class="popup-suggestion__form-submit btn btn--icon">
              Оставить заявку
              <svg width="18" height="18">
                <use xlink:href="../img/icons/icons.svg#plus "></use>
              </svg>
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
