<div id="modal-gallery" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content popup-gallery">
      <button data-close type="button" class="popup__close btn btn--circle btn--white">
        <svg width="24" height="24">
          <use xlink:href="../img/icons/icons.svg#cross"></use>
        </svg>
      </button>
      <div class="popup-gallery__slider js-gallery-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide popup-gallery__img">
            <img src="./img/gallery/gallery-01.jpg" alt="">
          </div>
          <div class="swiper-slide popup-gallery__img">
            <img src="./img/gallery/gallery-01.jpg" alt="">
          </div>
          <div class="swiper-slide popup-gallery__img">
            <img src="./img/gallery/gallery-01.jpg" alt="">
          </div>
        </div>
        <div class="popup-gallery__nav">
          <div class="swiper-pagination">
          </div>
          <div class="popup-gallery__controls slider-round-controls">
            <button type="button"
              class="popup-gallery__control slider-round-control slider-round-control--prev js-gallery-slider-prev">
              <svg width="32" height="32">
                <use xlink:href="./img/icons/icons.svg#arrow"></use>
              </svg>
            </button>
            <button type="button"
              class="popup-gallery__control slider-round-control slider-round-control--next js-gallery-slider-next">
              <svg width="32" height="32">
                <use xlink:href="./img/icons/icons.svg#arrow"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
